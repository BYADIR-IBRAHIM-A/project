<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>الصفحة الرئيسية</title>
</head>
<body dir="rtl">
    <div class="container mt-5">
        <h2>أحدث التحديثات</h2>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#updatesModal">
            عرض التحديثات
        </button>
    </div>
    <div class="modal fade" id="updatesModal" tabindex="-1" role="dialog" aria-labelledby="updatesModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="updatesModalLabel">أحدث التحديثات</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              هنا يمكنك عرض أحدث التحديثات أو الإعلانات الخاصة بالشركة.
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">إغلاق</button>
            </div>
          </div>
        </div>
    </div>        
</body>
</html>
