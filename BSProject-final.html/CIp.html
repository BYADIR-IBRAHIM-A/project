      <div class="container mt-5">
        <h2>معلومات الاتصال</h2>
        <form>
          <div class="form-group">
            <label for="contactName">الاسم</label>
            <input type="text" class="form-control" id="contactName" placeholder="أدخل اسمك">
          </div>
          <div class="form-group">
            <label for="contactEmail">البريد الإلكتروني</label>
            <input type="email" class="form-control" id="contactEmail" placeholder="أدخل بريدك الإلكتروني">
          </div>
          <div class="form-group">
            <label for="contactMessage">الرسالة</label>
            <textarea class="form-control" id="contactMessage" rows="4" placeholder="أدخل رسالتك"></textarea>
          </div>
          <button type="submit" class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="إرسال الرسالة">إرسال</button>
        </form>
        <button type="button" class="btn btn-info mt-3" data-toggle="tooltip" data-placement="top" title="الاتصال بالإدارة">
          الاتصال بالإدارة
        </button>
        <button type="button" class="btn btn-info mt-3" data-toggle="tooltip" data-placement="top" title="إرسال بريد إلكتروني">
          إرسال بريد إلكتروني
        </button>
      </div>
      <script>
        $(document).ready(function(){
          $('[data-toggle="tooltip"]').tooltip();
        });
      </script>
