<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>صفحة المهام</title>
</head>
<body dir="rtl">
    <div class="container mt-5">
        <h2>التقارير الشهرية</h2>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>الشهر</th>
              <th>التقرير</th>
              <th>تفاصيل</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>يناير</td>
              <td>تقرير يناير</td>
              <td><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#januaryModal">عرض التفاصيل</button></td>
            </tr>
            <tr>
              <td>فبراير</td>
              <td>تقرير فبراير</td>
              <td><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#februaryModal">عرض التفاصيل</button></td>
            </tr>
            <!-- أضف المزيد من الصفوف حسب الحاجة -->
          </tbody>
        </table>
      </div>
<!-- مودال تقرير يناير -->
<div class="modal fade" id="januaryModal" tabindex="-1" role="dialog" aria-labelledby="januaryModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="januaryModalLabel">تقرير يناير</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- تفاصيل تقرير يناير -->
          هنا يمكنك إضافة تفاصيل تقرير يناير.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">إغلاق</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- مودال تقرير فبراير -->
  <div class="modal fade" id="februaryModal" tabindex="-1" role="dialog" aria-labelledby="februaryModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="februaryModalLabel">تقرير فبراير</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- تفاصيل تقرير فبراير -->
          هنا يمكنك إضافة تفاصيل تقرير فبراير.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">إغلاق</button>
        </div>
      </div>
    </div>
  </div>        
</body>
</html>
