<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>الصفحة للصور والميديا</title>
</head>
<body dir="rtl">

        <div class="row">
          <div class="col-md-4">
            <div class="card mb-4">
              <img src="path/to/image1.jpg" class="card-img-top" alt="صورة 1">
              <div class="card-body">
                <p class="card-text">وصف الصورة 1</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card mb-4">
              <img src="path/to/image2.jpg" class="card-img-top" alt="صورة 2">
              <div class="card-body">
                <p class="card-text">وصف الصورة 2</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card mb-4">
              <video class="card-img-top" controls>
                <source src="path/to/video1.mp4" type="video/mp4">
                متصفحك لا يدعم تشغيل الفيديو.
              </video>
              <div class="card-body">
                <p class="card-text">وصف الفيديو 1</p>
              </div>
            </div>
          </div>
        </div>
      </div>
