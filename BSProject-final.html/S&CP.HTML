<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>الصفحة الرئيسية</title>
</head>
<body dir="rtl">
  <div class="container mt-5">
    <h2>الاقتراحات والشكاوى</h2>
    <form id="suggestionForm">
      <div class="form-group">
        <label for="name">الاسم</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="form-group">
        <label for="email">البريد الإلكتروني</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="form-group">
        <label for="message">نص الاقتراح أو الشكوى</label>
        <textarea class="form-control" id="message" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">إرسال</button>
    </form>
    <div id="alertSuccess" class="alert alert-success mt-3" role="alert" style="display: none;">
      تم إرسال الطلب بنجاح!
    </div>
    <div id="alertError" class="alert alert-danger mt-3" role="alert" style="display: none;">
      حدث خطأ أثناء إرسال الطلب. حاول مرة أخرى.
    </div>
  </div>
  <script>
    document.getElementById('suggestionForm').addEventListener('submit', function(event) {
      event.preventDefault();
      var name = document.getElementById('name').value;
      var email = document.getElementById('email').value;
      var message = document.getElementById('message').value;
  
      if (name && email && message) {
        document.getElementById('alertSuccess').style.display = 'block';
        document.getElementById('alertError').style.display = 'none';
      } else {
        document.getElementById('alertSuccess').style.display = 'none';
        document.getElementById('alertError').style.display = 'block';
      }
    });
  </script>      
</body>
</html>
